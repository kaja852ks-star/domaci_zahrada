  <main>
    <section>
      <div style="background:#f5f5f5; padding:20px; border-radius:10px; margin-bottom:25px;">
        <h2>Rychlý kontakt</h2>
        <p><strong>Telefon:</strong> +420 777 654 321</p>
        <p><strong>Email:</strong> podpora@domacizahrada.cz</p>
      </div>
      <form onsubmit="return validujEmail()">
        <label for="jmeno">Jméno:</label><br>
        <input type="text" id="jmeno" name="jmeno" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="zprava">Zpráva:</label><br>
        <textarea id="zprava" name="zprava" rows="5" required></textarea><br><br>

        <button type="submit">Odeslat</button>
      </form>
    </section>
